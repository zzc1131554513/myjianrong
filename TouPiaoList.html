        .number {

            .number:after {

                right: 0;

                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
            }

        a.vote {

            line-height: 45px;
            width: 45px;
            height: 45px;

            border-style: solid;
            border-width: 1px;
            color: #FFAEB9;
            font-size: 16px;
            text-align: center;
            border-radius: 50%;
        }
